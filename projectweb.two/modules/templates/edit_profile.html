<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'sidebar.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
					<div class="card shadow-lg">
						<div class="card-body p-5">

                            <img   src='data:image/png;base64,{{ current_user.rendered_data }}'style="width:auto;border-radius: 50%;"  class="rounded mx-auto d-block img-fluid" alt="">

							<h1 class="fs-4 card-title fw-bold mb-4">{{current_user.username}} </h1>
							<form  method="POST"enctype="multipart/form-data">

                                <div class="form-group">
                                    <label for="inputFile">add/change picture</label>
                                    <input id="inputFile" class="form-control-file" type="file" name="inputFile">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">New Bio</label>
										<textarea name='bio'class="form-control" id="exampleFormControlTextarea1" rows="3"  maxlength="400"></textarea>
									  </div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
                                        save changes
									</button>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
