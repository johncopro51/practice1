<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'main.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							{% with messages = get_flashed_messages() %}
									{% if messages %}
										{% for message in messages %}
										<div class="alert alert-primary" role="alert">
												{{ message }}
											</div>
										{% endfor %}
									{% endif %}
								{% endwith %}
						{% block body %}{% endblock %}
							<h1 class="fs-4 card-title fw-bold mb-4">Post</h1>
							<form  method="POST"enctype="multipart/form-data">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">title</label>
									<input id="title" type="text" class="form-control" name="title" required autofocus>

								</div>
                                <div class="form-group">
                                    <label for="inputFile">File input</label>
                                    <input id="inputFile" class="form-control-file" type="file" name="inputFile">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">Post</label>
										<textarea name='note'class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="10000" ></textarea>
									  </div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										submit post	
									</button>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
